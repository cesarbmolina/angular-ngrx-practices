<div class="d-flex">
  <mat-card class="example-card mt-4" *ngIf="user">
    <mat-card-header>
      <div mat-card-avatar [style.backgroundImage]="'url('+ user.avatar +')'" class="example-header-image">
      </div>
      <mat-card-title>{{ user.first_name }}</mat-card-title>
      <mat-card-subtitle>{{ user.last_name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ user.email}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
